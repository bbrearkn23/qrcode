<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>QR Code Dinâmico</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      text-align: center;
    }
    input {
      width: 80%;
      padding: 8px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    #status {
      margin-top: 10px;
      color: green;
    }
    img {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>QR Code Dinâmico</h1>

  <p>Atualize o destino do QR Code abaixo:</p>
  <input type="text" id="novaUrl" placeholder="https://exemplo.com">
  <br>
  <button onclick="atualizar()">Atualizar</button>

  <p id="status"></p>

  <h2>QR Code:</h2>
  <img id="qrcode" alt="QR Code" />

  <script>
    const BACKEND_URL = 'https://qr-backend.onrender.com'; // Substitua pelo seu endereço no Render

    async function atualizar() {
      const novaUrl = document.getElementById('novaUrl').value;

      const resposta = await fetch(`${BACKEND_URL}/editar`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ url: novaUrl })
      });

      const texto = await resposta.text();
      document.getElementById('status').innerText = texto;
    }

    // Gera o QR Code com a URL fixa
    document.getElementById('qrcode').src =
      `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(BACKEND_URL + '/qrcode')}`;
  </script>

</body>
</html>
